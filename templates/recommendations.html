<html>
  <head>
    <title>Recommendations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
      $(function() {
        $('#upload-file-btn').click(function() {
          var form_data = new FormData($('#upload-file')[0]);
          $.ajax({
            type: 'POST',
            url: '/uploadajax',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            async: false,
            success: function(data) {
                // $('div#result').html(data)
                window.location.href = "uploaded_file.html"
                console.log('Success!');
            },
          });
        });
      });
    </script>
  </head>
  <header class="masthead text-white text-center">
    <div id="result"> </div> 
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <center>
            <h1 class="mb-5">Find houses that better suit your circumstances!</h1>
            <h3 class="mb-5">Upload your favorite houses dataset here (csv format only)</h3>
          </center>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-lg-30 mb-2 mb-md-0">
            <center>
              <form id="upload-file" method="post" enctype="multipart/form-data">
            </div>
              <div class="col-12 col-md-3">
            </center>
              </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <body>
    <center>
      <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="file">Select a file</label>
        <input name="file" type="file">
        <button id="upload-file-btn" type="button">Upload</button>
      </form>
    </center>
  </body>
</html>
